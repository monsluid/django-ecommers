{% extends 'home/home.html' %}
{% block pageContent %}
    <div class="card mx-3">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">Registro De Marca</h6>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" id="brandForm">{% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.name.label }}</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.description.label }}</label>
                        {{ form.description }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
                <a href="{% url 'product:brand_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times-circle"></i>
                    Cancelar
                </a>
            </form>
        </div>
    </div>
{% endblock %}
