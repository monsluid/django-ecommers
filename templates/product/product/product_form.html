{% extends 'home/home.html' %}
{% block pageContent %}
    <div class="card mx-3">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">Registro De Producto</h6>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" id="staffForm">{% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.idProduct.label }}</label>
                        {{ form.idProduct }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.name.label }}</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.category.label }}</label>
                        {{ form.category }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.brand.label }}</label>
                        {{ form.brand }}
                    </div>
                    <div class="form-group col-md-6">
                    <label for="#">{{ form.state.label }}</label>
                    {{ form.state }}
                		</div>
                    <div class="form-group col-md-6">
                    <label for="#">{{ form.picture.label }}</label>
                    {{ form.picture }}
                		</div>
										<div class="form-group col-md-6">
											<label for="#">{{ form.price.label }}</label>
											{{ form.price }}
										</div>
										<div class="form-group col-md-6">
											<label for="#">{{ form.stock.label }}</label>
											{{ form.stock }}
										</div>
										<div class="form-group col-md-6">
											<label for="#">{{ form.description.label }}</label>
											{{ form.description }}
										</div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
                <a href="{% url 'product:product_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times-circle"></i>
                    Cancelar
                </a>
            </form>
        </div>
    </div>
{% endblock %}
